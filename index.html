<!DOCTYPE html>
<html>
<head>
	<title>Attendance Sheet</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>

<div class="container">
	<div id="selections">
		Location: <select name="location">
			<option>Seattle</option>
			<option>San Jose</option>
			<option>Burbank</option>
			<option>Tulsa</option>
			<option>Dallas</option>
			<option>Chicago</option>
			<option selected>NoVa</option>
			<option>Online</option>
		</select>
		Stack: <select name="stack">
			<option>Web Fun</option>
			<option selected>Python</option>
			<option>MEAN</option>
			<option>Ruby</option>
			<option>C#</option>
			<option>Java</option>
			<option>Swift</option>
		</select>
		Start: <input type="date" name="start" value="2018-03-05">
		End: <input type="date" name="end" value="2018-03-30">
	</div>

	<h1 id="title">NoVa Python March 2018</h1>

	<div id="sheet">Content!</div>

	<div id="note">
		<button data-close="true">X</button>
		<textarea placeholder="Your note here"></textarea>
	</div>

	<p>
		<button data-add="true">+</button>
		<input type="text" name="student" placeholder="Add a student">
	</p>

	<table>
		<tr>
			<th>Key</th>
			<th>Meaning</th>
		</tr>
		<tr>
			<td>p</td>
			<td>Present</td>
		</tr>
		<tr>
			<td>l</td>
			<td>Late</td>
		</tr>
		<tr>
			<td>a</td>
			<td>Absent</td>
		</tr>
		<tr>
			<td>x</td>
			<td>Excused</td>
		</tr>
	</table>
	
</div>

<script type="text/javascript" src="static/sheet.js"></script>

</body>
</html>
